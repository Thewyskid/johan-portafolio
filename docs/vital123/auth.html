<!-- docs/vital123/auth.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingresar — Vital 123</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><span class="dot"></span> Vital 123</div>
      <nav class="nav" id="userNav"></nav>
    </header>

    <div class="card" style="max-width:520px;margin:auto">
      <h1>Ingreso / Registro</h1>
      <div class="help">Usa tu correo y una contraseña.</div>
      <form id="authForm" class="form">
        <div class="input">
          <label for="email">Correo</label>
          <input type="email" id="email" required />
        </div>
        <div class="input">
          <label for="password">Contraseña</label>
          <input type="password" id="password" minlength="6" required />
        </div>
        <div style="display:flex;gap:10px">
          <button type="submit" class="btn">Ingresar</button>
          <button type="button" id="registerBtn" class="btn secondary">Crear cuenta</button>
        </div>
        <div id="msg" class="help"></div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // Rellena tu configuración de Firebase aquí
    window.firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID",
    };
  </script>
  <script src="js/base.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
