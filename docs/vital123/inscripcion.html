<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripción — Vital 123</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><span class="dot"></span> Vital 123</div>
      <nav class="nav" id="userNav"></nav>
    </header>

    <div class="card">
      <h1>Inscripción</h1>
      <form id="insForm" class="form">
        <div class="grid grid-2">
          <div class="input">
            <label>Nombre completo</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="input">
            <label>Documento</label>
            <input type="text" id="doc" required />
          </div>
          <div class="input">
            <label>Celular (WhatsApp)</label>
            <input type="tel" id="whatsapp" required placeholder="+57 3xxxxxxxxx"/>
          </div>
          <div class="input">
            <label>Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input">
            <label>Tipo de cabello</label>
            <select id="cabello" required>
              <option value="">Selecciona</option>
              <option>Liso</option><option>Ondulado</option><option>Rizado</option><option>Afro</option>
            </select>
          </div>
          <div class="input">
            <label>Historial (químicos, alisados previos)</label>
            <input type="text" id="historial" />
          </div>
        </div>
        <button class="btn" type="submit">Guardar y continuar</button>
        <div class="help" id="msg"></div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="js/base.js"></script>
  <script src="js/inscripcion.js"></script>
</body>
</html>
