<!-- docs/vital123/agenda.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita — Vital 123</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><span class="dot"></span> Vital 123</div>
      <nav class="nav" id="userNav"></nav>
    </header>

    <div class="card">
      <h1>Agenda tu cita</h1>
      <form id="agForm" class="form">
        <div class="grid grid-2">
          <div class="input">
            <label>Servicio</label>
            <select id="servicio" required>
              <option value="">Selecciona</option>
              <option value="Keratina básica">Keratina básica</option>
              <option value="Keratina premium">Keratina premium</option>
              <option value="Mantenimiento">Mantenimiento</option>
            </select>
          </div>
          <div class="input">
            <label>Fecha</label>
            <input type="date" id="fecha" required />
          </div>
          <div class="input">
            <label>Hora</label>
            <input type="time" id="hora" required />
          </div>
          <div class="input">
            <label>Duración (min)</label>
            <input type="number" id="duracion" min="30" step="15" value="120" required />
          </div>
        </div>
        <button class="btn" type="submit">Continuar a Consentimiento</button>
        <div class="help" id="msg"></div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="js/base.js"></script>
  <script src="js/agenda.js"></script>
</body>
</html>
